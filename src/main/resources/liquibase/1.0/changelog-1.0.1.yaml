databaseChangeLog:
  - changeSet:
      id: Create categories table
      author: Zaur Mursalov
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)


            remarks: Table to store information about categories